<mat-sidenav-container fullscreen >
    <mat-sidenav #sidenav  mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./list" mat-list-item (click)="sidenav.toggle()">
                <span>Heores List</span>
            </a>
            <a routerLink="./add" mat-list-item (click)="sidenav.toggle()">
                <span>Add Heroe</span>
            </a>
            <a routerLink="./search" mat-list-item (click)="sidenav.toggle()">
                <span>Search Heroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>Logout</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet ></router-outlet>
    </div>
    
</mat-sidenav-container>
