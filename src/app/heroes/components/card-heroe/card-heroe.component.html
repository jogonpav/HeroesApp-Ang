<mat-card>
    <mat-card-header> {{ hero.superhero }}</mat-card-header>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    <img mat-card-image [src]="hero | image" alt="">
    <mat-card-content>
        <h3>{{ hero.publisher }}</h3>
        <p>
            <strong>First apparition</strong> {{hero.first_appearance}}
            <br>
            <strong>Characters: </strong> {{ hero.characters }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes', hero.id]">More read...</button>
        <button mat-button color="info" [routerLink]="['/heroes/edit', hero.id]">Edit</button>
    </mat-card-actions>
</mat-card>
