<h1 mat-dialog-title>¿Está Seguro?</h1>
<div mat-dialog-content>
    <hr>
<p>
    Está a punto de borrar a <b>{{data.superhero}}</b> 
    <br>
    ¿Desea continuar?   
</p>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="delete()" color="warn">Yes, delete!</button>
  <button mat-button cdkFocusInitial (click)="close()">Cancel</button>
</div>
